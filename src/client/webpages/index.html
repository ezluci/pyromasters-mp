<!DOCTYPE html>
<html lang="en-us">
<head>
   <link rel="stylesheet" href="./index_css.css">
   <meta charset="UTF-8">
   <title>pyromasters-multiplayer - index.html</title>
</head>

<body>
   <img src="./title.png">
   <form action="/game.html" autocomplete="off">
      <h1 style="font-family: initial;">JOIN A GAME</h1>
      <label for="username"> </label>
      <input style="height: 30px;" id="username" name="username" placeholder="Username">

      <br>

      <label for="room"> </label>
      <input style="height: 30px;" id="room" name="room" placeholder="Room">

      <br>
      
      <button onclick="
         const username = document.querySelector('#username').value;
         const room = document.querySelector('#room').value;
         if (!username || !room)
            document.body.innerHTML += '<br>put a username and a room dummy';
      ">START</button> </form>
</body>
</html>
