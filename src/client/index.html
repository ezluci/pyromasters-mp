<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="UTF-8">
   <title>pyromasters-multiplayer - index.html</title>
</head>

<body style="background-color: black; color: white;">
   <form action="/game.html" autocomplete="off">
      <label for="username">Username</label>
      <input style="height: 30px;" id="username" name="username">

      <br>

      <label for="room">Room</label>
      <input style="height: 30px;" id="room" name="room">

      <br>
      
      <input style="height: 200px; width: 200px; font-size: 20px; color: green;" type="submit" onclick="
         const username = document.querySelector('#username').value;
         const room = document.querySelector('#room').value;
         if (!username || !room)
            document.body.innerHTML += 'put a username and a room dummy<br>';
      ">
   </form>
</body>
</html>
