<!DOCTYPE html>
<html lang="en-us">
<head>
   <link rel="stylesheet" href="./css/index.css">
   <meta charset="UTF-8">
   <title>pyromasters-multiplayer - index.html</title>
</head>

<body>
   <img src="assets/images/title.png">
   
   <h1 style="font-family: initial;">JOIN A GAME</h1>
   
   <input style="height: 30px;" id="username" name="username" autocomplete="off" placeholder="Username">
   <br>
   <input style="height: 30px;" id="room" name="room" autocomplete="off" placeholder="Room">
   <br>

   <script>
      function getUsername() {
         return document.querySelector('#username').value;
      }
      function getRoom() {
         return document.querySelector('#room').value;
      }
   </script>
   
   <button onclick="
      username = getUsername();
      room = getRoom();
      if (!username || !room)
         document.body.innerHTML += '<br>put a username and a room dummy';
      else
         document.location.href = `game.html?username=${username}&room=${room}`;
   ">PLAY</button>

</body>
</html>
