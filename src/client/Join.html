<!DOCTYPE html>
<html lang="en-us">
<head>
   <link rel="stylesheet" href="./css/Join.css">
   <meta charset="UTF-8">
   <title>pyromasters-multiplayer - Join.html</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <img src="assets/images/title.png">
   
   <h1 style="font-family: initial;">JOIN A GAME</h1>
   
   <input style="height: 30px;" id="username" name="username" autocomplete="off" placeholder="Username">
   <br>
   <input style="height: 30px;" id="room" name="room" autocomplete="off" placeholder="Room">
   <br>

   <script>
      function getUsername() {
         return document.querySelector('#username').value;
      }
      function getRoom() {
         return document.querySelector('#room').value;
      }

      const params = new URLSearchParams(window.location.search);
      const device = params.get('device');
   </script>
   
   <button onclick="
      username = getUsername();
      room = getRoom();
      if (! /^[a-zA-Z0-9]+$/i.test(username) || ! /^[a-zA-Z0-9]+$/i.test(room))
         document.body.innerHTML += '<br>please use characters a-zA-Z0-9';
      else
         document.location.href = `Game${device==='mobile' ? 'Mobile' : 'PC'}.html?username=${username}&room=${room}`;
   ">PLAY</button>
      

   <br>
   <br>
   <footer style="left: 0; bottom: 0; width: 100%; background-color: gray; color: white; text-align: center; font-size: 16px;">
      <span>You are on <a href="http://pyro.ezluci.com">pyro.ezluci.com</a>.</span> <br>
      <span>My main website: <a href="http://ezluci.com">ezluci.com</a>.</span> <br> <br>
      <span>This game is called Pyromasters Multiplayer.</span> <br>
      <span>It was made by <a target="_blank" href="https://github.com/ezluci">ezluci</a> and <a target="_blank" href="https://github.com/stefmic22">stefmic22</a>.</span> <br>
      <span>You can check its code <a target="_blank" href="https://github.com/ezluci/pyromasters-multiplayer">here</a>.</span>
   </footer>
   
</body>
</html>
