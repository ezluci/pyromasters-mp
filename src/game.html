<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="UTF-8">
   <title>pyromasters-multiplayer - game.html</title>

   <script src="socket.io/socket.io.min.js"></script>
   <script src="js/misc.js"></script>
   <script src="js/log.js"></script>

   <script src="js/game/index.js"></script>
   <script src="js/game/misc.js"></script>
   <script src="js/game/consts.js"></script>
   <script src="js/game/game-socket.js"></script>
   <script src="js/game/movement.js"></script>
   <script src="js/game/game.js"></script>

   <script>
      var a
      const params = new URLSearchParams(window.location.search);
      const username = params.get('username');
      const room = params.get('room');
      
      if (!username || !room)
         window.open('https://www.google.com/search?q=a+venit+alex')
      else
         socket.emit('playerJoined', username, room, (players, map1) => {
            map = map1
            
            players.forEach( ({username, color, isOwner, coords: coords1}) => {
               addPlayerToList(username, color, isOwner)
               if (color !== 'spectator') {
                  coords[color] = coords1
               }
            })
         })
   </script>
</head>

<body style="background-color: black; color: green; font-size: 20px">
   <span id="loading" style="font-size: large; font-weight: bold;">LOADING...</span>

   <canvas id="canvas" width="815" height="620" style="display: inline-block;"></canvas>

   <div id="log" style="display: inline; position: absolute;"></div>

   <ul id="player-list" style="display: inline-block; background-color: #bfb4b4; padding-top: 5px; padding-bottom: 5px; padding-right: 5px; font-size: 30px;"></ul>

   <div id="start-game">
      <button id="start-button" onclick="socket.emit('tryStart')">Start game</button>
      <span id="room-status" style="color: red;"></span>
   </div>
   <br>

   <label for="fps">Enter fps limit (not working):</label>
   <input value="60" id="fps">

   <br>
   <div id="select-color">
      <u><i>Select color here:</i></u>
      <a onclick="socket.emit('selectColor', 'white', ()=>{myColor = 'white'})">white</a>
      <a onclick="socket.emit('selectColor', 'black', ()=>{myColor = 'black'})">black</a>
      <a onclick="socket.emit('selectColor', 'orange', ()=>{myColor = 'orange'})">orange</a>
      <a onclick="socket.emit('selectColor', 'green', ()=>{myColor = 'green'})">green</a>
      <a onclick="socket.emit('selectColor', 'spectator', ()=>{myColor = 'spectator'})">spectator</a>
   </div>

   <p>You can move with W A S D. Place bombs with P.</p>
   <p><b>!! If you use a dark theme extension, disable it.</b></p>

   <button ontouchstart="keys.a = 1" ontouchend="keys.a = 0" style="height: 100px; width: 100px;">LEFT (ANDROID)</button>
   <button ontouchstart="keys.d = 1" ontouchend="keys.d = 0" style="height: 100px; width: 100px;">RIGHT (ANDROID)</button>
   <button ontouchstart="keys.w = 1" ontouchend="keys.w = 0" style="height: 100px; width: 100px;">UP (ANDROID)</button>
   <button ontouchstart="keys.s = 1" ontouchend="keys.s = 0" style="height: 100px; width: 100px;">DOWN (ANDROID)</button>
</body>
</html>
